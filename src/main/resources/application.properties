spring.application.name=IT355-DZ07

spring.datasource.url=jdbc:h2:file:./src/main/resources/data;INIT=RUNSCRIPT FROM 'classpath:db.sql'


spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console configuration konzola je dostupna na http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
# Ako zelimo da u konzoli vidimo print upita koji se izvr?avaju
spring.jpa.show-sql=true

# Thymeleaf configuration
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html;charset=UTF-8
spring.thymeleaf.servlet.content-type=text/html;charset=UTF-8